- id: '1565703804408'
  alias: Spegni campanello
  trigger:
  - entity_id: binary_sensor.campanello
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - delay: '5'
  - data:
      payload: '810533'
      topic: tele/bridge/RESULT
    service: mqtt.publish
- id: '1565720185219'
  alias: Suoneria Campanello
  trigger:
  - entity_id: binary_sensor.campanello
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: group.avvisi
      volume_level: '1'
    service: media_player.volume_set
  - data:
      entity_id: group.avvisi
      media_content_id: https://mydomain.duckdns.org:8123/local/campanello.mp3
      media_content_type: audio/mp4
    service: media_player.play_media
